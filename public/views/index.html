<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TinyURL</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
		<script src="/public/scripts/app.js"></script>
		<script src="/public/scripts/controllers/homeController.js"></script>
		<script src="/public/scripts/controllers/urlController.js"></script>
		<script src="/public/scripts/controllers/signupController.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
	</head>
	<body ng-app="tinyurlApp">
		<header>
			<div class="container">
				<div class="navbar navbar-default">
					<div class="navbar-header">
						<a class="navbar-brand" href="#/">TinyUrl</a>
					</div>
					<ul class="nav navbar-nav pull-right" ng-if="!currentUser">
						<li data-match-route="/login"><a href="/login">Login</a></li>
						<li data-match-route="/signup"><a href="/signup">Sign up</a></li>
					</ul>
					<ul class="nav navbar-nav pull-right" ng-if="currentUser">
						<li class="navbar-text" ng-bind="currentUser.email"></li>
						<li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="container">
			<div ng-view></div>
		</div>
	</body>
</html>
