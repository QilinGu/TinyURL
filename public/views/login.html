<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h4 class="text-center">Login</h4>
      <form class="login-form" method="post" ng-submit="login()" name="loginForm">
        <div class="form-group">
          <input class="form-control login-field" type="text" name="email"
          ng-model="email" placeholder="Email" required autofocus>
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="form-group">
          <input class="form-control login-field" type="password" name="password"
          ng-model="password" placeholder="Password" required>
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid"
        class="btn btn-lg btn-block btn-success">Log In
        </button>
        <br/>
        <p class="text-center text-muted">
          <small>Don't have an account yet? <a href="#/signup">Sign Up</a></small>
        </p>
        <div class="signup-or-separator">
          <h6 class="text">or</h6>
          <hr>
        </div>
        <button class="btn btn-lg btn-block btn-facebook" ng-click="facebookLogin()"><span class="ion-social-facebook"></span>Sign in with Facebook</button>
        <button class="btn btn-lg btn-block btn-google-plus" ng-click="googleLogin()"><span class="ion-social-googleplus"></span>Sign in with Google</button>
      </form>
    </div>
  </div>
</div>
