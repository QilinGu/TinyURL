<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h4 class="text-center">Login</h4>
      <form class="login-form" method="post" ng-submit="login()" name="loginForm">
        <div class="form-group">
          <input class="form-control login-field" type="text" name="email"
          ng-model="email" placeholder="Email" required autofocus>
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="form-group">
          <input class="form-control login-field" type="password" name="password"
          ng-model="password" placeholder="Password" required>
          <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid"
        class="btn btn-lg btn-block btn-success" style="background: #1ABC9C !important;">Log In
        </button>
        <br/>
        <p class="text-center text-muted">
          <small>Don't have an account yet? <a href="#/signup">Sign Up</a></small>
        </p>
        <div class="or-separator" style="height: 48px;">
          <h6 class="text" style="background: #EDEFF1; padding: 4px 12px; margin: 0; display: inline-block;">or</h6>
          <hr style="margin-top: -18px; border-top: 2px solid #BDC3C7;">
        </div>
        <button class="btn btn-lg btn-block" style="background: #3B5998; color: #E5E5E5;" ng-click="facebookLogin()"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;Sign in with Facebook</button>
        <button class="btn btn-lg btn-block" style="background: #DD4B39; color: #E5E5E5;" ng-click="googleLogin()"><i class="fa fa-google-plus" aria-hidden="true"></i>&nbsp;Sign in with Google</button>
      </form>
    </div>
  </div>
</div>
